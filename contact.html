<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Qushal Tour & Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-yellow-50 min-h-screen flex flex-col">

 <!-- Professional Animated Header -->
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-md transition-all duration-300" id="mainHeader">
  <nav class="w-full px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html" class="flex items-center gap-2">
      <img src="qushal logo 3.jpg" alt="Qushal Tour & Travels Logo"
           class="h-12 w-auto rounded-xl shadow-md">
      <span class="text-xl font-bold text-gray-800">Qushal Travels</span>
    </a>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-8 text-gray-700 font-medium items-center">
      <li class="group flex items-center gap-2 cursor-pointer">
        <i class="fa-solid fa-house text-blue-600"></i>
        <a href="index.html" class="relative">Home
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-blue-600 transition-all group-hover:w-full"></span>
        </a>
      </li>
      <li class="group flex items-center gap-2 cursor-pointer">
        <i class="fa-solid fa-suitcase-rolling text-green-600"></i>
        <a href="tours.html" class="relative">Tours
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-green-600 transition-all group-hover:w-full"></span>
        </a>
      </li>
      <li class="group flex items-center gap-2 cursor-pointer">
        <i class="fa-solid fa-car text-orange-600"></i>
        <a href="tours.html" class="relative">Services
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-orange-600 transition-all group-hover:w-full"></span>
        </a>
      </li>
      <li class="group flex items-center gap-2 cursor-pointer">
        <i class="fa-solid fa-phone text-red-600"></i>
        <a href="contact.html" class="relative">Contact
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-red-600 transition-all group-hover:w-full"></span>
        </a>
      </li>
    </ul>

    <!-- CTA Button -->
    <a href="contact.html"
       class="hidden md:inline-block bg-blue-600 text-white px-5 py-2 rounded-full font-semibold hover:bg-blue-700 transition shadow-md">
       Get in Touch
    </a>

    <!-- Mobile Menu Button -->
    <button class="md:hidden flex items-center text-gray-800 text-2xl" id="menuBtn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </nav>

  <!-- Mobile Dropdown -->
  <div class="md:hidden hidden flex-col space-y-4 px-6 py-4 bg-white shadow-md" id="mobileMenu">
    <a href="index.html" class="flex items-center gap-2"><i class="fa-solid fa-house text-blue-600"></i> Home</a>
    <a href="tours.html" class="flex items-center gap-2"><i class="fa-solid fa-suitcase-rolling text-green-600"></i> Tours</a>
    <a href="tours.html" class="flex items-center gap-2"><i class="fa-solid fa-car text-orange-600"></i> Services</a>
    <a href="contact.html" class="flex items-center gap-2"><i class="fa-solid fa-phone text-red-600"></i> Contact</a>
    <a href="contact.html" class="bg-blue-600 text-white px-5 py-2 rounded-full font-semibold hover:bg-blue-700 transition text-center">Get in Touch</a>
  </div>
</header>

  <!-- Contact Section -->
  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" placeholder="Your Name" class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea rows="4" placeholder="Write your message..." class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="w-full py-3 rounded-xl bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <p class="text-gray-400">&copy; 2025 Qushal Tour & Travels. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
